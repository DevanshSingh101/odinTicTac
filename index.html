<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="external.css">
</head>
<body>

<div class="main">
    <div class="menu">

        <div>
            <label for="p1Name"></label>
            <input type="text" id="p1Name" placeholder="Player 1 Name">
        </div>
        <div>
            <label for="p1Name"></label>
            <input type="text" id="p2Name" placeholder="Player 2 Name">
        </div>

        <button id="newGame">New Game</button>
        <h2 id="status">Game Status: Not Started</h2>
        <h2 id="score1"></h2>
        <h2 id="score2"></h2>

    </div>
    <div class="gamebox">
        <div class="row" id = '30'>
            <div class="cell" id="1"><p></p></div>
            <div class="cell" id="2"><p></p></div>
            <div class="cell" id="3"><p></p></div>
        </div>
        <div class="row" id="31">
            <div class="cell" id="4"><p></p></div>
            <div class="cell" id="5"><p></p></div>
            <div class="cell" id="6"><p></p></div>
        </div>
        <div class="row" id="32">
            <div class="cell" id="7"><p></p></div>
            <div class="cell" id="8"><p></p></div>
            <div class="cell" id="9"><p></p></div>
        </div>
    </div>
</div>
    
</body>
</html>
